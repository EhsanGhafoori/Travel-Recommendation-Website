<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wanderlust</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><a href="index.html">Wanderlust</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Toggle menu">â˜°</button>
  </nav>

  <main>
    <section class="page-header">
      <h1>Contact Us</h1>
    </section>
    <section class="contact-content">
      <p>Have questions or need travel advice? Send us an email using the form below.</p>
      <form class="contact-form" id="contactForm" action="#" method="post">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Trip inquiry">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Tell us about your travel plans..."></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Wanderlust Travel Recommendations. Plan memorable trips.</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
